<mat-form-field>
    <mat-label>Prénom à rechercher...</mat-label>
    <input matInput placeholder="ex. Pierre" (input)="onSearchChange($event.target)"/>
</mat-form-field>
<mat-paginator [pageSizeOptions]="[5,10,20,50]" [pageSize]="50"></mat-paginator>
<table mat-table [dataSource]="dataSource">
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>Prénom</th>
        <td mat-cell *matCellDef="let student">{{student.firstName | titlecase}}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let student">{{student.lastName | uppercase}}</td>
    </ng-container>
</table>
